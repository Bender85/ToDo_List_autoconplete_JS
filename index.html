<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="todo">
      <form action="" class="add-todo">
        <input
          autocomplete="off"
          id="addInput"
          type="text"
          placeholder="Don't Forget to..."
          name="item"
          required
        />
        <input type="submit" value="+" />
      </form>
      <div class="suggestions"></div>
      <div class="list-empty">List is empty</div>
      <ul class="todo-list"></ul>
    </div>
    <div class="remove-List hidden">Remove All</div>
    <script src="src/index.js"></script>
  </body>
</html>
